// Counter Strike Global Offensive :: Configure File (Excuse my spelling in the comments)

// Graphics

fps_max 999; 
r_dynamic 0;
r_drawtracers_firstperson 0;
r_WaterDrawReflection 0;
r_WaterDrawRefraction 0; 
fog_enableskybox 0; 


mat_savechanges;

// Performence ;)

rate 128000;
cl_cmdrate 128;
cl_updaterate 128;
cl_interp 0;
cl_interp_ratio 1;
cl_lagcompensation 1;
cl_forcepreload 1;
cl_disablefreezecam 1;
cl_disablehtmlmotd 1;


// Hud

cl_radar_always_centered 0;
cl_radar_scale 0.3;
cl_hud_radar_scale 1.15;
cl_radar_icon_scale_min .3;
cl_radar_rotate 1;
hud_scaling .8;
cl_hud_background_alpha .1;


// Crosshair :: mine

cl_crosshair_drawoutline "0"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

// Veiwmodel

cl_righthand 1;
bindtoggle "j" "cl_righthand 0 1";
viewmodel_offset_x 0;
viewmodel_offset_y -2;
viewmodel_offset_z -2;
viewmodel_fov 60;
cl_bobamt_lat 0.1;
cl_bobamt_vert 0.1;
cl_bobcycle 0.1;
cl_viewmodel_shift_left_amt 0.5;
cl_viewmodel_shift_right_amt 0.5;

// Game Settings 
sensitivity 2;


// Scripts :: Random binds :: Legal
bind "u" "exec rec; record";
bind "i" "exec -rec; stop";
bind "o" "exec nadeprac;";
bind "" "cl_showtextmsg 0"
bind "h" "cl_showpos 1; cl_showfps 2";
bind "4" "use flashbang; +attack;-attack; nextinv";
bind "5" "use smokegrenade; +attack;-attack; nextinv";
bind "6" "use incendiary; +attack;-attack; nextinv";



host_writeconfig
